<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main class="container">
        <div class="mobile-img">
            <img
            class="mobile-img"
            src="./images/image-header-mobile.jpg"
            alt="">
        </div>

        <div class="card">
            <header>
                <h1>
                    Get <span>insights</span> that help your business
                    grow.
                </h1>
                <p>
                    Discover the benefits of data analytics and make
                    better decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
            </header>

            <ul class="numbers">
                <li class="companies">
                    <p class="number">10k+</p>
                    <p class="info">COMPANIES</p>
                </li>
                <li class="templates ">
                    <p class="number">314</p>
                    <p class="info">TEMPLATES</p>
                </li>
                <li class="queries">
                    <p class="number">12M+</p>
                    <p class="info">QUERIES</p>
                </li>
            </ul>
        </div> <!--close card-->

        <div class="desktop-img">
            <img class="desktop-img"
            src="./images/image-header-desktop.jpg"
            alt=""
            style="height: 100%; width: 100%;">
        </div>
    </main>

</body>
</html>
